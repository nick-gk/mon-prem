<div [formGroup]="termeniForm" class="form__bellow-block">
   <!-- <div formGroupName="summaryForm"> -->
   <h3>Termeni</h3>
   <hr>
   <div class="form-container">
      <div class="form-container__column">
         <div class="form-container">
            <div class="form-group">
               <label for="today_date">Data intocmirii</label>
               <input type="date" id="today_date" name="today_date" [ngModel]="today | date:'yyyy-MM-dd'"
                  formControlName="today_date">
            </div>
            <div class="form-group">
               <label for="due_date">Data Limita</label>
               <input type="date" id="due_date" name="due_date" [ngModel]="due_date | date:'yyyy-MM-dd'"
                  formControlName="due_date">
            </div>
         </div>
      </div>
      <div class="form-container__column">
         <div class="form-group">
            <label for="obsv">Observații comandă</label>
            <textarea name="Observatii comanda" id="obsv" formControlName="obsv"
               style="display:block; height: 6.6rem;"></textarea>
         </div>
      </div>
   </div>
</div>
