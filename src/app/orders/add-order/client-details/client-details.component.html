<div [formGroup]="customerForm">
   <h3>Detalii client</h3>
   <hr>
   <div class="form-container form-container__row">
      <div class="form-container__column">
         <div class="form-container__row">
            <div class="form-group">
               <label for="customer_fname">Nume și prenume</label>
               <input type="text" placeholder="Nume Prenume" name="customer_fname" id="customer_fname"
                  formControlName="customer_fname">
            </div>
         </div>
         <div class="form-container__row">
            <div class="form-group">
               <label for="cnp">CNP</label>
               <input type="number" name="cnp" id="cnp" formControlName="cnp">
            </div>
            <div class="form-group form-group__col50">
               <label for="customer_tel">Telefon</label>
               <input type="tel" placeholder="" name="customer_tel" id="customer_tel" formControlName="customer_tel"
                  placeholder="+40741252525">
            </div>
         </div>
      </div>

      <div class="form-container__column">
         <div class="form-container__row">
            <div class="form-group">
               <label for="addss">Adresa</label>
               <input type="text" placeholder="Adresa" name="address" id="address" formControlName="address">
            </div>
         </div>
         <div class="form-container__row">
            <div class="form-group">
               <label for="country">Țara</label>
               <input type="text" name="country" id="country" value="Romania" formControlName="country">
            </div>
            <div class="form-group">
               <label for="city">Oraș</label>
               <input type="text" name="city" id="city" formControlName="city" placeholder="Oras">
            </div>
         </div>
      </div>

   </div>
</div>
