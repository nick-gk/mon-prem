<div class="form__bellow-block" [formGroup]="progressForm">
   <h3>Componente Comanda:</h3>
   <hr>
   <div formGroupName="prelucrare" class="form-container form-container__row" style="padding-top: 1rem;">
      <div class="form-container__column">
         <div class="form-container__row">
            <label for="prelucrare" class="form-group__heading"><b>Prelucrare</b></label>
            <div class="form-group">
               <label for="prelucrare_obs">Observații</label>
               <textarea name="prelucrare_obs" id='prelucrare_obs' cols="40" rows="4" formControlName="obsv"></textarea>
            </div>
            <div class="form-group">
               <label for="prelucrare_poze">Imagini</label>
               <input type="file" style="width: 8rem;" onclick="value = null" multiple (change)="onAddImages($event)"
                  value="" name="prelucrare_poze" id='prelucrare_poze' formArrayName="poze">
            </div>
         </div>
      </div>

      <div class="form-container__column form-container__row">
         <div formArrayName="poze" *ngFor="let img of progressForm.get('prelucrare.poze').controls; let i = index"
            id='prelucrare_poze' #prelucrare_poze>
            <div [formGroupName]="i" style="margin-right: 1rem; position: relative">
               <input type="hidden" formControlName="downloadUrl">
               <a href="{{img.get('downloadUrl').value }}" data-lightbox="prelucrare">
                  <img src="{{img.get('downloadUrl').value }}" height="115px">
               </a>
               <button class="btn__img-remove" (click)="onImageDelete(i, 'prelucrare')">x</button>
            </div>
         </div>
      </div>
   </div>

   <hr>
   <div class="form-container form-container__row" style="padding-top: 1rem;" formGroupName="photoengraving">
      <div class="form-container__column">
         <div class="form-container__row">
            <label for="photoengraving" class="form-group__heading"><b>Fotogravare</b></label>
            <div class="form-group">
               <label for="photoengraving_obs">Observații</label>
               <textarea name="photoengraving_obs" id='photoengraving_obs' cols="40" rows="4"
                  formControlName="obsv"></textarea>
            </div>
            <div class="form-group">
               <label for="photoengraving_poze">Imagini</label>
               <input type="file" style="width: 8rem;" onclick="value = null" multiple (change)="onAddImages($event)"
                  name="photoengraving_poze" id='photoengraving_poze' formArrayName="poze">
            </div>
         </div>
      </div>

      <div class="form-container__column form-container__row">
         <div formArrayName="poze" *ngFor="let img of progressForm.get('photoengraving.poze').controls; let i = index"
            id='photoengraving_poze' #photoengraving_poze>

            <div [formGroupName]="i" style=" margin-right: 1rem; position: relative;">
               <input type="hidden" formControlName="downloadUrl">
               <a href="{{img.get('downloadUrl').value }}" data-lightbox="photoengraving">
                  <img src="{{img.get('downloadUrl').value }}" height="115px">
               </a>
               <button class="btn__img-remove" (click)="onImageDelete(i, 'photoengraving')">x</button>

            </div>
         </div>
      </div>
   </div>

   <hr>
   <div class="form-container form-container__row" style="padding-top: 1rem;" formGroupName="engraving">
      <div class="form-container__column">
         <div class="form-container__row">
            <label for="engraving" class="form-group__heading"><b>Gravare</b></label>
            <div class="form-group">
               <label for="engraving_obs">Text (Caractere: {{caractere}})
                  <input type="button"
                     style="width: auto; padding: 0.2rem; cursor: pointer; border: 1px solid rgb(172, 172, 172);"
                     value="Adauga date deuncți" (click)="addData()"></label>
               <textarea name="engraving_obs" id='engraving_obs' cols="40" rows="4" formControlName="obsv"></textarea>
            </div>
            <div class="form-group">
               <label for="engraving_poze">Imagini</label>
               <input type="file" onclick="value = null" multiple (change)="onAddImages($event)" style="width: 8rem;"
                  value="" name="engraving_poze" id='engraving_poze' formArrayName="poze">
            </div>
         </div>
      </div>
      <div class="form-container__column form-container__row">
         <div style="margin-right: 1rem;" id='engraving_poze' formArrayName="poze"
            *ngFor="let img of progressForm.get('engraving.poze').controls; let i = index" #engraving_poze>

            <div [formGroupName]="i" style="position: relative; margin-right: 1rem;">
               <input type="hidden" formControlName="downloadUrl">
               <a href="{{img.get('downloadUrl').value }}" data-lightbox="engraving">
                  <img src="{{img.get('downloadUrl').value }}" height=" 115px">
               </a>
               <button class="btn__img-remove" (click)="onImageDelete(i, 'engraving')">x</button>

            </div>
         </div>
      </div>
   </div>
   <hr>
   <div class="form-container form-container__row" style="padding-top: 1rem;" formGroupName="mounting">
      <div class="form-container__column">
         <div class="form-container__row">
            <label for="mounting" class="form-group__heading"><b>Montare</b></label>
            <div class="form-group">
               <label for="mounting_obs">Observații</label>
               <textarea name="mounting_obs" id='mounting_obs' cols="40" rows="4" formControlName="obsv"></textarea>
            </div>
            <div class="form-group">
               <label for="mounting_poze">Imagini</label>
               <input type="file" onclick="value = null" multiple (change)="onAddImages($event)" style="width: 8rem;"
                  value="" name="mounting_poze" id='mounting_poze' formArrayName="poze">
            </div>
         </div>
      </div>

      <div class="form-container__column form-container__row">
         <div formArrayName="poze" *ngFor="let img of progressForm.get('mounting.poze').controls; let i = index"
            id='mounting_poze' #mounting_poze>

            <div [formGroupName]="i" style="margin-right: 1rem; position: relative;">
               <input type="hidden" formControlName="downloadUrl">
               <a href="{{img.get('downloadUrl').value }}" data-lightbox="mounting">
                  <img src="{{img.get('downloadUrl').value }}" height=" 115px">
               </a>
               <button class="btn__img-remove" (click)="onImageDelete(i, 'mounting')">x</button>

            </div>
         </div>
      </div>
   </div>
