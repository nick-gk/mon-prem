<div class="main__add">
   <h2 class="page-title-h2">Adaugă Comandă</h2>


   <form [formGroup]="orderForm" (ngSubmit)="onSubmit()" class="form">

      <div class="form__grid">


         <app-client-details></app-client-details>

         <app-deceased-details></app-deceased-details>


         <div class="form__below">
            <div class="form__bellow-box--1">
               <h3>Detalii comandă</h3>
               <hr>
               <div>
                  <app-article [elements]="elements"></app-article>
               </div>
            </div>
            <input type="button" value="Adaugă Articol" (click)="onAddArticle(null)" class="btn btn-secondary">


            <app-summary [avansuri]="avansuri" [editOrder]="editOrder"></app-summary>

            <app-progress></app-progress>


            <div class="form-group form-buttons">
               <input type="submit" class="btn btn-primary" value="{{editMode ? 'Actualizează' : 'Adaugă'}}">
               <input type="button" class="btn btn-secondary" value="Printează">
            </div>

         </div>
      </div>
   </form>
</div>
